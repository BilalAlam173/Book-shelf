<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>"Virtual Book-Shelf"</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <link href="../css/bootstrap.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/hover-min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery.js"></script>
</head>

<body >
    <div>
        <div class="container-fluid">
            <div class="row canvas">
                <div class="animated fadeInLeft col-lg-2 sidebar">
                    <div class="navbox hvr hvr-underline-from-left">
                        <a class="navbar-brand navtitle"><span class="fa fa-home"></span> Home</a>
                    </div>
                    
                    <div class="hvr">
                        <div class="navbox hvr-underline-from-left">
                            <a class="navbar-brand navtitle"><span class="fa fa-book"></span>  Books </a>
                        </div>
                    </div>
                    
                    <div class="hvr">
                        <div class="navbox hvr-underline-from-left">
                            <a class="navbar-brand navtitle"><span class="fa fa-user-circle-o"></span> Authors </a>
                        </div>
                    </div>

                    <div class="hvr ">
                        <div class="navbox hvr-underline-from-left">
                            <a class="navbar-brand navtitle"><span class="fa fa-heart-o"></span> Favourites </a>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-1"></div>

                <div class="col-lg-8">
                    <div class="vertical-gap"></div>
                    <div class="hvr hvr-float">
                        <div class="top-shelf-full"></div>
                        <div class="top-shelf-edge-full"></div>
                        <div class="shelf-background-full">
                            <div class="book-table">
                            <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th>Name</th>
                                        <th>Pages</th>
                                        <th>Author</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>The Afghan war</td>
                                    <td>658</td>
                                    <td>Steve Colls</td>
                                </tr>
                                <tr>
                                    <td>Art of War</td>
                                    <td>850</td>
                                    <td>Sun Tzu</td>
                                </tr>
                                <tr>
                                    <td>In the Line of Fire</td>
                                    <td>460</td>
                                    <td>Parvez Musharraf</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bottom-shelf-full"></div>
                <div class="bottom-shelf-edge-full"></div>
            </div>


        </div>
        <div class="col-lg-1"></div>
    </div>
   <!-- <div type="button" class="btn btn-default box">
        <span class="glyphicon glyphicon-plus" style="font-weight: bolder; font-size: xx-large;"></span>
    </div>-->


</div>
</div>



</body>
</html>
