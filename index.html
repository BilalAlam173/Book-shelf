<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>"Virtual Book-Shelf"</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.css" rel="stylesheet" type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/projectjs.js"></script>
</head>

<body >
	<div class="container-fluid main-bg">
		<div  class="pull-right" style="margin-top: 20px">   	<button type="submit" class="btn btn-default" id="login-btn">   LOG IN   </button>
			<button type="submit" class="btn btn-default" id="register-btn" >    REGISTER    </button>
		</div>
		<div class="top" style="margin-top:  -75px;">
			<h1 id="title" ><span id="logo"> <span>  VIRTUAL BOOK SHELF  </span></span></h1>
		</div>
		<div class="login-box animated fadeInUp" id="login-form">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="name">Username</label>
			<br/>
			<input type="text" id="name" >
			<br/>
			<label for="pwd">Password</label>
			<br/>
			<input type="password" id="pwd"  >
			<br/>
			<button type="submit">Sign In</button>
			<br/>
		</div>
		<div  class="register-box animated fadeInUp" id="register-form">
			<div class="box-header">
				<h2>  REGISTER  </h2>
			</div>
			<label for="email"> Email Address </label>
			<br/>
			<input type="email" id="email">
			<br/>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username" >
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password" >
			<br/>
			<label for="confirm-pwd"> Confirm Password </label>
			<br/>
			<input type="password" id="confirm-pwd">
			<br/>
			<button type="submit"> Register Now </button>
			<br/>
		</div>
	</div>
</body>
</html>
