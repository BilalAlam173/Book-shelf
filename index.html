<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>"Virtual Book-Shelf"</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.css" rel="stylesheet" type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container-fluid main-bg">
		<div >   	<button type="submit" class="btn btn-secondary1">   LOG IN   </button>
			<button type="submit" class="btn btn-secondary2" id="register-btn" >    REGISTER    </button>
		</div>
		<div class="top">
			<h1 id="title" ><span id="logo"> <span>  VIRTUAL BOOK SHELF  </span></span></h1>
		</div>
		<div class="login-box animated fadeInUp" id="login-form">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<button type="submit">Sign In</button>
			<br/>
		</div>
		<div  class="login-box animated fadeInUp" id="register-form">
			<div class="box-header">
				<h2>  REGISTER  </h2>
			</div>
			<label for="username"> Email Address </label>
			<br/>
			<input type="email">
			<br/>
			<label for="username">Username</label>
			<br/>
			<input type="text" >
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" >
			<br/>
			<label for="password"> Confirm Password </label>
			<br/>
			<input type="password">
			<br/>
			<button type="submit"> Register Now </button>
			<br/>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
</html>
